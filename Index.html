<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de series</title>
</head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <div class="container mt-5">
      <div class="d-flex align-items-center p-2" style="background-color: #1aa1b5; color: Black;">
        <h2>TV Series</h2>
      </div>
      <div class = "row">
        <div class = "col">
          <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Channel</th>
                  <th>Seasons</th>
                </tr>
              </thead>
              <tbody id="series"></tbody>
            </table>
            <div id="promedio"></div>
        </div>
        <div class = "col">
          <div class = "card">
            <div id = "detalles"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/main.js"></script>

</body>
</html>
